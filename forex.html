<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <script>
        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const currencyA = document.getElementById('currencyA').value;
            const currencyB = document.getElementById('currencyB').value;

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ amount, currency_a: currencyA, currency_b: currencyB }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(`Converted Amount: ${result.converted_amount.toFixed(2)} ${currencyB} at an exchange rate of ${result.exchange_rate}`);
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while trying to convert currency.');
            }
        }
    </script>
</head>
<body>
    <input id="amount" type="number" placeholder="Amount" />
    <input id="currencyA" type="text" placeholder="Source Currency (e.g., ZAR)" />
    <input id="currencyB" type="text" placeholder="Target Currency (e.g., USD)" />
    <button onclick="convertCurrency()">Convert</button>
</body>
</html>
